<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Panel Detallado de Productos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eceff4, #fdfdfd);
      margin: 0;
      padding: 40px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
  
    .panel {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
      width: 360px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centrado del contenido */
      justify-content: center;
    }
  
    .panel:hover {
      transform: translateY(-6px);
    }
  
    select {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      font-weight: 500;
      color: #333;
      background: #f9fbfc;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }
  
    select:focus {
      outline: none;
      border-color: #6b9dfc;
      box-shadow: 0 0 0 3px rgba(107, 157, 252, 0.2);
    }
  
    img.producto-img {
      width: 80%; /* Ajuste para un tamaño más adecuado */
      border-radius: 14px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04);
      display: block;
      margin-left: auto;
      margin-right: auto; /* Centrado de la imagen */
    }
  
    .seccion {
      margin-bottom: 18px;
      text-align: center; /* Centrado del texto en cada sección */
    }
  
    .seccion h4 {
      margin: 0 0 6px;
      font-size: 15px;
      font-weight: 600;
      color: #1f2d3d;
    }
  
    .seccion p {
      margin: 0;
      font-size: 14.5px;
      line-height: 1.5;
      color: #4a4a4a;
    }
  </style>
  
</head>
<body>

<div class="panel" id="panel1">
  <select onchange="cambiarProducto('panel1', this.value)">
    <optgroup label="Dekton® - Designed by COSENTINO">
      <option value="Aura15Natural" selected>Aura 15 Natural</option>
      <option value="producto2">Producto 2</option>
    </optgroup>
  </select>
  <div class="contenido-producto"></div>
</div>


<script>
  const productos = {
    Aura15Natural: {
      imagen: 'assets/images/catalogo/dekton/AURA 15 NATURAL.png',
      material: 'Dekton',
      descripcion: 'Dekton Aura 15 Natural es una superficie elegante que imita el mármol clásico con un fondo blanco y vetas grises suaves. Este material tiene una estética atemporal y sofisticada.',
      rayado: 'Alta, su dureza lo hace altamente resistente a rayaduras.',
      manchas: 'Alta, su superficie es no porosa, lo que evita la absorción de líquidos y manchas.',
      textura: 'Suave, con un acabado pulido que resalta las vetas delicadas.',
      durabilidad: 'Alta, ideal para superficies de alto uso.',
      mantenimiento: 'Fácil de limpiar, solo requiere productos no abrasivos.',
      temperatura: 'Alta, soporta temperaturas extremas sin dañarse.',
      acabado: 'Pulido, con un brillo suave que resalta las vetas naturales.',
      estilo: 'Perfecto para encimeras de cocina, baños, y superficies de alto tránsito.'
    },
  };

  function cambiarProducto(panelId, key) {
    const contenedor = document.querySelector(`#${panelId} .contenido-producto`);
    const prod = productos[key];
    contenedor.innerHTML = `
      <img class="producto-img" src="${prod.imagen}" alt="${prod.tipo}">
      <div class="seccion"><h4>Material</h4><p>${prod.material}</p></div>
      <div class="seccion"><h4>Descripción</h4><p>${prod.descripcion}</p></div>
      <div class="seccion"><h4>Resistencia al rayado</h4><p>${prod.rayado}</p></div>
      <div class="seccion"><h4>Resistencia a las manchas</h4><p>${prod.manchas}</p></div>
      <div class="seccion"><h4>Textura</h4><p>${prod.textura}</p></div>
      <div class="seccion"><h4>Durabilidad</h4><p>${prod.durabilidad}</p></div>
      <div class="seccion"><h4>Mantenimiento</h4><p>${prod.mantenimiento}</p></div>
      <div class="seccion"><h4>Resistencia a la temperatura</h4><p>${prod.temperatura}</p></div>
      <div class="seccion"><h4>Acabado</h4><p>${prod.acabado}</p></div>
      <div class="seccion"><h4>Estilo/Aplicaciones recomendadas</h4><p>${prod.estilo}</p></div>
    `;
  }

  // Mostrar productos iniciales en cada panel
  cambiarProducto('panel1', 'Aura15Natural');
  cambiarProducto('panel2', 'producto2');
  cambiarProducto('panel3', 'producto4');
</script>

</body>
</html>
